<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BetterPageLoad</title>
    <style>
        html,
        body {
            height: 100%;
            overflow-y: hidden;
            background-color: whitesmoke;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        #midDiv {
            position: absolute;
            width: 90%;
            height: 85%;
            text-align: justify;
            overflow-y: hidden;
            padding: 5%;
            display: block;
            left: 0px;
            column-gap: 10%;
            column-count: 2;
        }

        @keyframes lastPageAnim4Left {
            0% {
                left: -1920px;
            }

            100% {
                left: 0px;
            }
        }

        @keyframes lastPageAnim4Mid {
            0% {
                left: 0px;
            }

            100% {
                left: 1920px;
            }
        }
    </style>

    <script>
        function twoColumnPage() {
            let newTmpSpan = () => {
                let ret = document.createElement("span");
                ret.innerText = "intelligent ";
                return ret;
            };
            let midDiv = document.getElementById("midDiv");
            let i = 0;
            while (true) {
                let tmpSpan = newTmpSpan();
                midDiv.appendChild(tmpSpan);
                i++;
                console.log(tmpSpan.offsetLeft);
                if (tmpSpan.offsetLeft > 1920 || i > 1000) break;
            }
        }
    </script>
</head>

<body>
    <input style="position: absolute;z-index: 10;" type="button" value="two-column-per-page" onclick="twoColumnPage()">
    <!-- 更好的加载方式 -- 使用 绝对位置+过渡动画 的方式实现翻页 -->
    <div id="contentDiv">
        <div id="midDiv" class="pageDiv">
        </div>
    </div>
</body>

</html>
