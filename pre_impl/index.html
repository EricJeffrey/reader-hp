        function insertLine21() {
            let bodydiv = byid("bodydiv");
            let targetheight = bodydiv.clientHeight - bodydiv.style.paddingTop - bodydiv.style.paddingBottom - byid("tools").clientHeight;
            console.log("targetheight: " + targetheight);
            // insert lines to [who]
            let work = (who, lines, index, targetheight) => {
                let contentdiv = byid(who);
                while (index < lines.length && contentdiv.clientHeight < targetheight) {
                    const element = lines[index];
                    let pele = document.createElement("p");
                    pele.className = "para";
                    pele.innerText = element;
                    contentdiv.appendChild(pele);
                    // console.log("client: " + contentdiv.clientHeight);
                    index++;
                }
                if (contentdiv.clientHeight > targetheight && contentdiv.hasChildNodes) {
                    contentdiv.removeChild(contentdiv.lastChild);
                    index--;
                }
                // console.log(who + ": " + contentdiv.clientHeight);
                return index;
            };
            let index = 0;
            index = work("content1", lines, index, targetheight);
            index = work("content2", lines, index, targetheight);
            index = work("content3", lines, index, targetheight);
            index = work("content4", lines, index, targetheight);
            index = work("content5", lines, index, targetheight);
            index = work("content6", lines, index, targetheight);
        }
